<!DOCTYPE html>
<html>
<head>
  <title>Your_Extension Tests</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include spec files here -->
  <script type="text/javascript" src="spec/replacements.js"></script>

  <script type="text/javascript" src="loadjasmine.js"></script>

  <style>
  .test-element {display:none;}
  html:hover .test-element {display:block;}
  </style>

</head>
  <!-- Serious thanks to @ecmendenhall for the gist which got me set up originally. -->
  <!-- https://gist.github.com/ecmendenhall/3740896 -->
  <body>
    <button id="loadjasmine">Load Jasmine</button>
    <button id="runtests">Run Tests</button>
    <p class="test-element" id="human">Human, human, Humans, humans, HUman</p>
    <p class="test-element" id="wine">wine, Wine</p>
    <p class="test-element" id="beer">beer, Beer</p>
    <p class="test-element" id="tea">tea, Tea, Earl Grey Tea, Earl Grey tea, Earl Grey</p>
    <p class="test-element" id="coffee">coffee, Coffee</p>
    <p class="test-element" id="brandy">brandy, Brandy</p>
    <p class="test-element" id="cisco">cisco, Cisco</p>
</body>

</html>
